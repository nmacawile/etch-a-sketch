<!DOCTYPE html>
<html>
	<head>
		<title>Etch-A-Sketch</title>
		<meta charset="UTF-8">		
		<link rel="stylesheet" href="reset-css.css"/>
		<link rel="stylesheet" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="script.js"></script>	
	</head>
	<body>
		
		<div id="container">
			<h1 id="title">Etch-A-Sketch</h1>
			<div id="header">
				<input type="button" class="active" id="pencil" value="Pencil">
				<input type="button" class="inactive" id="colors" value="Colors">
				<input type="button" class="inactive" id="burn" value="Burn">				
				<input type="button" class="inactive" id="clear" value="Clear">
				<input type="button" class="inactive" id="reset" value="New Grid">
			</div>				
			<div id="grid"></div>
			<div id="footer"><span>1=Pencil</span> <span>2=Colors</span> <span>3=Burn</span> <span>Spacebar=Clear</span> <span>0=Reset</span></div>
		</div>				
		
		
	</body>
</html>
